<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <link rel="stylesheet" href="css/dating.css">
</head>

<body>
    <div id="header">
        <h1>Zena Love</h1>
    </div>
    <div id="main">
        <div class="banner">

        </div>
        <div class="slide">
            <div style="background-image:url(images/woman.webp)"></div>
            <div style="background-image:url(images/man.webp)"></div>
            <div style="background-image:url(images/woman2.webp)"></div>
            <div style="background-image:url(images/man2.webp)"></div>
            <div style="background-image:url(images/woman.webp)"></div>
        </div>
        <div class="row" id="row">
            <div class="row">
                <h3>
                    <span>
                        MEET
                        <span class="decofont">friends</span> TODAY
                    </span>
                </h3>
                <label for="" id="labelGender">Gender</label>
                <select name="" id="gender">
                    <option value="A">All</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>

                <div class="row">
                    <label for="">Hobbies</label>
                    <input type="text" id="hobby">
                </div>

                <div class="row">
                    <label for="">Minimum Age</label>
                    <input type="number" min="18" id="min_age">
                </div>

                <div class="row">
                    <label for="">Maximum Age</label>
                    <input type="number" min="18" id="max_age">
                </div>

                <div class="row">
                    <button id="searchBtn">LET'S GO</button>
                </div>
            </div>
        </div>

        <div id="results">

        </div>
    </div>
    <script src="./js/dating.js"></script>
</body>

</html>
